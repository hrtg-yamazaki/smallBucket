<!doctype html>
{% load static %}
{% load sass_tags %}
<html lang="ja">
    <head>

        <title>SmallBucket</title>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type">
        <meta name="Viewport" content="width=device-width, inicial-scall=1">
        <link rel="stylesheet" href="{% sass_src 'smallbucket/scss/reset.scss' %}">
        <link rel="stylesheet" href="{% sass_src 'smallbucket/scss/style.scss' %}">

        {% block extra_css %}{% endblock %}

    </head>

    <body>
        
            {% include "./layout/header.html"%}
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        {% comment %} <script src="{% static js/smallbucket.js %}"></script> {% endcomment %}

    </body>
</html>
